    <style>
      body {
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .birthday-card {
        background-color: #babebd;
        border-radius: 30px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: bounce 4s ease-in-out infinite;
      }
      @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
      .flower {
        position: absolute;
        animation: bloom 4s infinite ease-in-out;
    
      }
      @keyframes bloom {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
